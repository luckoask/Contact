<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* Light Mode CSS */
        body.light-mode {
            background-color: #f5f5f5;
            color: #333;
        }

        /* Dark Mode CSS */
        body.dark-mode {
            background-color: #333;
            color: #f5f5f5;
        }

        @keyframes rainbow-glow {
            0% {
                box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            }
            10% {
                box-shadow: 0 0 20px rgba(255, 255, 0, 0.9);
            }
            20% {
                box-shadow: 0 0 30px rgba(0, 255, 0, 1);
            }
            30% {
                box-shadow: 0 0 40px rgba(0, 255, 255, 1);
            }
            40% {
                box-shadow: 0 0 50px rgba(0, 0, 255, 1);
            }
            50% {
                box-shadow: 0 0 60px rgba(255, 0, 255, 1);
            }
            60% {
                box-shadow: 0 0 50px rgba(0, 0, 255, 1);
            }
            70% {
                box-shadow: 0 0 40px rgba(0, 255, 255, 1);
            }
            80% {
                box-shadow: 0 0 30px rgba(0, 255, 0, 1);
            }
            90% {
                box-shadow: 0 0 20px rgba(255, 255, 0, 0.9);
            }
            100% {
                box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            }
        }

        button#sendButton, button#uploadButton {
            animation: rainbow-glow 2s infinite alternate; /* Apply rainbow glow animation */
            border: none;
            background-color: transparent;
            cursor: pointer;
            font-family: "Comic Sans MS", cursive; /* Apply Comic Sans font */
        }

        button#sendButton:hover, button#uploadButton:hover {
            animation: none; /* Disable rainbow animation on hover */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7); /* Glow effect on hover */
        }

        #message {
            animation: rainbow-glow 2s infinite alternate; /* Apply rainbow glow animation */
            font-family: "Comic Sans MS", cursive; /* Apply Comic Sans font */
        }

        .cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            z-index: 9999;
        }

        .cookie-banner button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 10px;
        }

        .cookie-banner button:hover {
            background-color: #45a049;
        }

        /* Mode Icon */
        .mode-icons {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .mode-icons img {
            cursor: pointer;
            width: 40px;
            height: auto;
        }
    </style>
</head>
<body class="light-mode">
    <div id="cookieBanner" class="cookie-banner" style="display: none;">
        <span>This website uses cookies to ensure you get the best experience.</span>
        <button id="acceptButton">Accept</button>
        <button id="declineButton">Decline</button>
    </div>

    <div>
        <h2>Contact Me</h2>
        <form id="contactForm">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
            <button id="sendButton" type="submit">Send</button>
            <button id="uploadButton" type="button">Upload Files</button>
        </form>
    </div>

    <div class="mode-icons">
        <img id="lightModeIcon" src="https://static-00.iconduck.com/assets.00/sun-icon-512x511-57u646dm.png" alt="Light Mode Icon">
        <img id="darkModeIcon" src="https://static-00.iconduck.com/assets.00/moon-icon-512x512-fm9crgpt.png" alt="Dark Mode Icon">
    </div>

    <script>
        var lastSentTime = 0; // Initialize last sent time

        // Load saved name from local storage
        document.getElementById("name").value = localStorage.getItem("savedName");

        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var currentTime = Date.now();
            if (currentTime - lastSentTime < 3000) {
                alert("Please wait before sending another message.");
                return;
            }
            sendMessage();
            lastSentTime = currentTime; // Update last sent time
        });

        document.getElementById("message").addEventListener("keydown", function(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                var currentTime = Date.now();
                if (currentTime - lastSentTime < 3000) {
                    alert("Please wait before sending another message.");
                    return;
                }
                sendMessage();
                lastSentTime = currentTime; // Update last sent time
            }
        });

        function sendMessage() {
            var name = document.getElementById("name").value;
            var message = document.getElementById("message").value;
            if (!message.trim()) {
                alert("Please enter a message.");
                return;
            }
            var webhookURL = "https://discord.com/api/webhooks/1238220176651063437/HBWuJmJy8QpBRNKMU_tAYWqnBUCfA46ou7aiH416O-pegUSDKWZQi49WyIqZuHrQeSS3";

            // Save name to local storage
            localStorage.setItem("savedName", name);

            var fullMessage = name ? "**From:** " + name + "\n**Message:** " + message : message;

            fetch(webhookURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    content: fullMessage
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to send message.");
                }
                alert("Message sent successfully!");
                document.getElementById("message").value = "";
            })
            .catch(error => {
                console.error("Error sending message:", error);
                alert("Failed to send message. Please try again later.");
            });
        }

        // Cookie consent
        var cookieBanner = document.getElementById("cookieBanner");
        var acceptButton = document.getElementById("acceptButton");
        var declineButton = document.getElementById("declineButton");

        // Check if the user has previously accepted or declined cookies
        var cookiesAccepted = localStorage.getItem("cookiesAccepted");

        if (cookiesAccepted === "true") {
            // Cookies accepted, hide the cookie banner
            cookieBanner.style.display = "none";
        } else if (cookiesAccepted === "false") {
            // Cookies declined, remove all cookies
            document.cookie.split(";").forEach(function(cookie) {
                var eqPos = cookie.indexOf("=");
                var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
            });
        } else {
            // Show the cookie banner if the user hasn't made a choice yet
            cookieBanner.style.display = "block";
        }

        // Add event listeners to accept and decline buttons
        acceptButton.addEventListener("click", function() {
            localStorage.setItem("cookiesAccepted", "true");
            cookieBanner.style.display = "none";
        });

        declineButton.addEventListener("click", function() {
            localStorage.setItem("cookiesAccepted", "false");
            cookieBanner.style.display = "none";
        });

        // Mode switch
        var lightModeIcon = document.getElementById("lightModeIcon");
        var darkModeIcon = document.getElementById("darkModeIcon");

        lightModeIcon.addEventListener("click", function() {
            document.body.classList.remove("dark-mode");
            lightModeIcon.style.display = "none";
            darkModeIcon.style.display = "block";
        });

        darkModeIcon.addEventListener("click", function() {
            document.body.classList.add("dark-mode");
            lightModeIcon.style.display = "block";
            darkModeIcon.style.display = "none";
        });

        // Load dark mode preference from local storage
        var darkModeEnabled = localStorage.getItem("darkModeEnabled") === "true";
        if (darkModeEnabled) {
            document.body.classList.add("dark-mode");
            lightModeIcon.style.display = "block";
            darkModeIcon.style.display = "none";
        }
    </script>
</body>
</html>
