<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* Your existing CSS styles */
        /* Light Mode CSS */
        body.light-mode {
            background-color: #f5f5f5;
            color: #333;
        }

        /* Dark Mode CSS */
        body.dark-mode {
            background-color: #333;
            color: #f5f5f5;
        }

        @keyframes rainbow-glow {
            0% {
                box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            }
            10% {
                box-shadow: 0 0 20px rgba(255, 255, 0, 0.9);
            }
            20% {
                box-shadow: 0 0 30px rgba(0, 255, 0, 1);
            }
            30% {
                box-shadow: 0 0 40px rgba(0, 255, 255, 1);
            }
            40% {
                box-shadow: 0 0 50px rgba(0, 0, 255, 1);
            }
            50% {
                box-shadow: 0 0 60px rgba(255, 0, 255, 1);
            }
            60% {
                box-shadow: 0 0 50px rgba(0, 0, 255, 1);
            }
            70% {
                box-shadow: 0 0 40px rgba(0, 255, 255, 1);
            }
            80% {
                box-shadow: 0 0 30px rgba(0, 255, 0, 1);
            }
            90% {
                box-shadow: 0 0 20px rgba(255, 255, 0, 0.9);
            }
            100% {
                box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            }
        }

        button#sendButton, button#uploadButton {
            animation: rainbow-glow 2s infinite alternate; /* Apply rainbow glow animation */
            border: none;
            background-color: transparent;
            cursor: pointer;
            font-family: "Comic Sans MS", cursive; /* Apply Comic Sans font */
        }

        button#sendButton:hover, button#uploadButton:hover {
            animation: none; /* Disable rainbow animation on hover */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7); /* Glow effect on hover */
        }

        #message {
            animation: rainbow-glow 2s infinite alternate; /* Apply rainbow glow animation */
            font-family: "Comic Sans MS", cursive; /* Apply Comic Sans font */
        }

        .mode-icons {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .mode-icons img {
            cursor: pointer;
            width: 40px;
            height: auto;
        }
    </style>
</head>
<body class="light-mode">
    <div id="cookieBanner" class="cookie-banner" style="display: none;">
    </div>

    <div style="text-align: center;">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
            <button id="sendButton" type="button">Send</button>
            <button id="uploadButton" type="button">Upload Files</button>
            
            <input type="file" id="fileInput" style="display: none;" multiple>
        </form>
    </div>

    <div class="mode-icons" style="position: absolute; top: 10px; right: 10px;">
        <img id="lightModeIcon" src="https://static-00.iconduck.com/assets.00/sun-icon-512x511-57u646dm.png" alt="Light Mode Icon">
        <img id="darkModeIcon" src="https://static-00.iconduck.com/assets.00/moon-icon-512x512-fm9crgpt.png" alt="Dark Mode Icon">
    </div>

    <script>
        // Your existing JavaScript code
        
        document.getElementById("uploadButton").addEventListener("click", function() {
            document.getElementById("fileInput").click(); // Trigger click event of file input
        });

        // Add event listener to file input
        document.getElementById("fileInput").addEventListener("change", function() {
            var files = this.files; // Get the selected files
            // Process the selected files here
            console.log(files);
        });

        // Function to handle form submission
        document.getElementById("sendButton").addEventListener("click", function() {
            sendMessage();
        });

        function sendMessage() {
            var name = document.getElementById("name").value;
            var message = document.getElementById("message").value;
            
            // List of restricted names
            var restrictedNames = ["lucius", "luckoas", "luckoask", "lucko", "lcks", "luckoasd", "luckoasq"];
            
            // Check if the entered name is in the list of restricted names
            if (restrictedNames.includes(name.trim().toLowerCase())) {
                alert("Sorry, the name '" + name + "' cannot be used.");
                return;
            }
            
            if (!message.trim()) {
                alert("Please enter a message.");
                return;
            }
            
            var webhookURL = "https://discord.com/api/webhooks/1238220176651063437/HBWuJmJy8QpBRNKMU_tAYWqnBUCfA46ou7aiH416O-pegUSDKWZQi49WyIqZuHrQeSS3";

            var fullMessage = name ? "**From:** " + name + "\n**Message:** " + message : message;

            // Create a FormData object
            var formData = new FormData();
            // Append the message to the FormData object
            formData.append("content", fullMessage);
            // Append each selected file to the FormData object
            var files = document.getElementById("fileInput").files;
            for (var i = 0; i < files.length; i++) {
                formData.append("files[]", files[i]);
            }

            fetch(webhookURL, {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to send message.");
                }
                alert("Message sent successfully!");
                document.getElementById("message").value = "";
            })
            .catch(error => {
                console.error("Error sending message:", error);
                alert("Failed to send message. Please try again later.");
            });
        }

        // Mode switch
        var lightModeIcon = document.getElementById("lightModeIcon");
        var darkModeIcon = document.getElementById("darkModeIcon");

        lightModeIcon.addEventListener("click", function() {
            document.body.classList.remove("dark-mode");
            lightModeIcon.style.display = "none";
            darkModeIcon.style.display = "block";
            localStorage.setItem("darkModeEnabled", "false");
        });

        darkModeIcon.addEventListener("click", function() {
            document.body.classList.add("dark-mode");
            lightModeIcon.style.display = "block";
            darkModeIcon.style.display = "none";
            localStorage.setItem("darkModeEnabled", "true");
        });

        // Load dark mode preference from local storage
        var darkModeEnabled = localStorage.getItem("darkModeEnabled") === "true";
        if (darkModeEnabled) {
            document.body.classList.add("dark-mode");
            lightModeIcon.style.display = "block";
            darkModeIcon.style.display = "none";
        }

        // Load saved name from local storage
        var savedName = localStorage.getItem("savedName");
        if (savedName) {
            document.getElementById("name").value = savedName;
        }

        // Enable form submission on Enter key press
        document.addEventListener("keydown", function(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                sendMessage();
            }
        });
    </script>
</body>
</html>
